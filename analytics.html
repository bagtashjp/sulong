    <!--#region templates up-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Analytics - Sulong</title>
</head>
<body id="analytics" class="admin_page">
    <div id="loading_page">Loading...</div>
    <card id="header"></card>
    <card id="admin_nav"></card>
    <card id="notif_bar"></card>
    <!--#endregion-->
        
    <div class="dash-layer">
        <div class="dash-mock-layer"></div>
        <div class="analytics_wrapper">
            <div id="dash_inner_header">Analytics</div>
            <h2 id="analytics_table">TABLE</h2>
            <div class="analytics_table_container">
                <table class="analytics_table">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">#</th>
                            <th onclick="sortTable(1)">Author</th>
                            <th onclick="sortTable(2)">Category</th>
                            <th onclick="sortTable(3)">Location</th>
                            <th onclick="sortTable(4)">Status</th>
                            <th onclick="sortTable(5)">Description</th>
                            <th onclick="sortTable(6)">Date/Time</th>
                        </tr>
                    </thead>
                    <tbody class="analytics_table_body">
                        
                    </tbody>
                </table>
            </div>

            <h2 id="analytics_graphs">CHART</h2>
            <div class="analytics_graph_container">
                <div class="line-graph-wrapper">
                    <canvas id="posts_chart"></canvas>
                </div>
                <div class="pie-chart-wrapper">
                    <canvas id="posts_pie_chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!--#region templates down-->
    <div id="size-error">⚠️ Screen size is awkward. ⚠️ Component positions may break. ⚠️ Please use or resize to a larger screen. ⚠️</div>
    <script type="module" src="scripts/pages/analytics.js"></script>
    
</body>
</html>
<!--#endregion-->
