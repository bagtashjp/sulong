<!--#region templates up-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <title>Create Post - Sulong</title>
</head>

<body id="create">
    <div id="loading_page">Loading...</div>
    <card id="header"></card>
    <card id="left_nav"></card>
    <!--#endregion-->

    <div class="mid_layer">
        <div id="create_map">
            <button id="map_pinner" class="es-button">Fetch Location</button>
        </div>
        <div class="location-dropdown-wrapper">
            <input type="checkbox" id="location-dropdown-toggle" hidden>
            <label for="location-dropdown-toggle" class="location-dropdown-label">Location <span
                    id="create_location_field">Click <b>[Fetch Location]</b> or manually add it.</span></label>

            <form class="location-dropdown-content">
                <div class="input-group">
                    <input type="text" placeholder="" id="create-post-city-input" required>
                    <label for="create-post-city-input">City/Municipality</label>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="" id="create-post-barangay-input" required>
                    <label for="create-post-barangay-input">Barangay</label>
                </div>
                <div class="input-group" id="confirm-pass-group">
                    <input type="text" placeholder="" id="create-post-street-input">
                    <label for="create-post-street-input">Street/Block/Subdivision</label>
                </div>
                <button type="submit" id="fetch-coordinates-button" class="es-button">Fetch Coordinates</button>
            </form>
        </div>
        <div class="create_map-tags-wrapper">
            <div>
                <select id="create_map_tags_list">
                    <option value="tags_null" disabled selected>Add Tag</option>
                    <option value="tags_flood">Flooded Area</option>
                    <option value="tags_clog">Clogged Drainage</option>
                    <option value="tags_waterway">Clogged Natural Waterways</option>
                    <option value="tags_overflow">Sewer Overflows</option>
                    <option value="tags_soil">Soil Erosion Risk Area</option>
                    <option value="tags_other">Other</option>
                </select>
            </div>
            <textarea id="create_map-description" name="message" rows="6"
                placeholder="This is where you write your report description..."></textarea>
        </div>
        <input type="file" id="create_image_upload" accept="image/*" style="display: none;">
        <button id="create_image_upload_button" class="es-button"
            onclick="document.querySelector('#create_image_upload').click()"></button>
        <div id="create_image_container"></div>
        <button id="create_map-submit_button" class="es-button" onclick="submitCreatePost()">Submit</button>
    </div>

    <!--#region templates down-->
    <div id="size-error">⚠️ Screen size is awkward. ⚠️ Component positions may break. ⚠️ Please use or resize to a
        larger screen. ⚠️</div>
    <script type="module" src="scripts/pages/create.js?v=5"></script>

</body>

</html>
<!--#endregion-->
