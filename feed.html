<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Feed - Sulong</title>
</head>
<body id="feed">
    <div id="loading_page">Loading...</div>
    <card id="header"></card>
    <card id="left_nav"></card>
    <card id="notif_bar"></card>
    <!--#endregion-->
        
    <div class="feed_layer">
        <div class="core_feed">
        <a href="/create" id="create_post">Create Post</a>
        <form class="feed_searcher_container" action="" method="GET">

            <input type="text" name="q" id="feed_search_input" placeholder="Search post powered by AI..." required/>
            <button type="submit" id="feed_search_button">AI Search</button>
        </form>
        <div class="feed_sorter_container">
            <div class="asdasd">Search results for <span id="search_query"></span></div>
        </div>
        <span id="post_loading_indicator">Loading posts...</span>
    </div>

    <!--#region templates down-->
    <div id="size-error">⚠️ Screen size is awkward. ⚠️ Component positions may break. ⚠️ Please use or resize to a larger screen. ⚠️</div>
    <script type="module" src="scripts/pages/feed.js"></script>
    
</body>
</html>
<!--#endregion-->
