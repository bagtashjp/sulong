<div class="feed_post">
    <div class="user_container">
        <span class="user_icon"></span>
        <span class="post_display_name"></span>
        <span class="post_status">Open</span>
    </div>
    <div id="map_holder" class="tile_map">
        <span class="post_tag"></span>
        <span class="location_text"></span>
    </div>
    <div class="post_tags">

    </div>
    <div class="post_desc"></div>
    <div class="image_container"></div>
    <div class="interacts_container">
        <div class="upvote_wrapper"></div>
        <img class="interax upvote_button" src="assets/upvote_icon.svg">
        <span class="post-reaction-count" style="margin-left: -5px; margin-right: -5px">#</span>
        <img class="interax downvote_button" src="assets/downvote_icon.svg">
        <img class="interax comment_button" src="assets/comment_icon.svg">
        <img class="interax favorite_button" src="assets/bookmark_icon.svg">
    </div>
    <div class="progress_section">
        <div class="progress_header">
            <span>Progress Status</span><button class="mark-resolved-button"></button>
        </div>
        <div class="progress_wrapper">
            
        </div>
        <div class="new_progress_wrapper">
            <textarea class="new_progress_input" placeholder="Write a progress update..."></textarea>
            <button class="new_progress_submit">Submit</button>
        </div>
    </div>
    <div class="comments_section">
        <div class="comments_header">
            Comments
        </div>
        <div class="comments_wrapper">
            
        </div>
        <div class="new_comment_wrapper">
            <textarea class="new_comment_input" placeholder="Write a comment..."></textarea>
            <button class="new_comment_submit">Submit</button>
        </div>
    </div>
</div>
