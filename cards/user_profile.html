<div class="user_profile">
    <div class="profile_horiz_pane">
        <img class="profile_avatar" src="../assets/default_icon.jpg"/>
        <div class="profile_info">
            <h1 class="profile_name">User Profile</h1>
            <p class="profile_bio">This is the user bio.</p>
        </div>
    </div>
    <div class="profile_navs">
        <input type="radio" id="profile_nav_post" name="profile_nav" value="posts" hidden checked> 
        <label for="profile_nav_post" >Posts</label><br>
        <input type="radio" id="profile_nav_bookmarks" name="profile_nav" value="bookmarks" hidden>
        <label for="profile_nav_bookmarks">Bookmarks</label><br>
        <input type="radio" id="profile_nav_settings" name="profile_nav" value="settings" hidden>
        <label for="profile_nav_settings">Settings</label>
    </div>
</div>
